{% extends "base_site.html" %}

  {% block title %}
  Blog Home
  {% endblock %}

  {% block content %}

  {% include "blog/navbar.html" %}

  <div class="album py-5">
    <div class="container">
      <div class="row">
        
        {% for article in articles %}
          <div class="col-md-4">
            <a class="text-dark" href="{{article.get_url}}">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="https://picsum.photos/200/100" alt="Card image cap">
                <div class="card-body">
                  <h2 style="font-size:18px;font-weight:bold">{{article.title|truncatechars:50}}</h2>
                  <!-- <p class="card-text">{{article.excerpt|truncatechars:50}}</p> -->
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </a>
          </div>
        {% endfor %}

      </div>
    </div>
  </div>
  {% endblock %}
